<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong AI - Simple Jong</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mahjong AI - Simple Jong</h1>
            <div class="game-info">
                <span id="game-id">Game ID: -</span>
                <span id="remaining-tiles">Remaining: -</span>
                <span id="current-player">Current Player: -</span>
            </div>
        </header>

        <div class="game-controls">
            <button id="play-game-btn" class="btn btn-primary">Play Game</button>
            <button id="watch-game-btn" class="btn btn-secondary">Watch Game</button>
            <div id="action-buttons" style="display: inline-block;">
                <!-- Action buttons will be dynamically added here -->
            </div>
        </div>

        <div class="mahjong-table">
            <!-- Top Player (Toimen - AI Player 2 in play mode, AI Player 2 in watch mode) -->
            <div class="player-area top-player">
                <div class="player-info">
                    <div class="player-label" id="top-player-label">AI Player 2 (Toimen)</div>
                </div>
                <div class="player-hand horizontal-hand">
                    <div id="ai-hand-2-tiles" class="face-down-tiles horizontal"></div>
                </div>
                <div class="player-discards top-discards">
                    <div id="ai-discards-2" class="discard-area"></div>
                </div>
                <div class="called-sets">
                    <div id="ai-called-sets-2"></div>
                </div>
            </div>

            <!-- Left Player (Kamicha - AI Player 1 in play mode, AI Player 1 in watch mode) -->
            <div class="player-area left-player">
                <div class="player-info">
                    <div class="player-label" id="left-player-label">AI Player 1 (Kamicha)</div>
                </div>
                <div class="player-hand vertical-hand">
                    <div id="ai-hand-1-tiles" class="face-down-tiles vertical"></div>
                </div>
                <div class="player-discards left-discards">
                    <div id="ai-discards-1" class="discard-area"></div>
                </div>
                <div class="called-sets">
                    <div id="ai-called-sets-1"></div>
                </div>
            </div>

            <!-- Right Player (Shimocha - AI Player 3 in play mode, AI Player 3 in watch mode) -->
            <div class="player-area right-player">
                <div class="player-info">
                    <div class="player-label" id="right-player-label">AI Player 3 (Shimocha)</div>
                </div>
                <div class="player-hand vertical-hand">
                    <div id="ai-hand-3-tiles" class="face-down-tiles vertical"></div>
                </div>
                <div class="player-discards right-discards">
                    <div id="ai-discards-3" class="discard-area"></div>
                </div>
                <div class="called-sets">
                    <div id="ai-called-sets-3"></div>
                </div>
            </div>

            <!-- Bottom Player (Human in play mode, AI Player 0 in watch mode) -->
            <div class="player-area bottom-player">
                <div class="player-info">
                    <div class="player-label" id="bottom-player-label">You (Human)</div>
                </div>
                <div class="player-hand horizontal-hand">
                    <div id="human-hand" class="tiles-container horizontal"></div>
                    <div id="ai-hand-0-tiles" class="face-down-tiles horizontal" style="display: none;"></div>
                </div>
                <div class="player-discards bottom-discards">
                    <div id="human-discards" class="discard-area"></div>
                    <div id="ai-discards-0" class="discard-area" style="display: none;"></div>
                </div>
                <div class="called-sets">
                    <div id="human-called-sets"></div>
                    <div id="ai-called-sets-0" style="display: none;"></div>
                </div>
            </div>

            <!-- Center area -->
            <div class="center-area">
                <div class="table-center">
                    <div class="remaining-tiles-info">
                        <span id="remaining-tiles-display">Remaining: -</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-status">
            <div id="status-message" class="status-message"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
